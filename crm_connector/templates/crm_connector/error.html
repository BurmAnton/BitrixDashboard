{% extends "base.html" %}
{% load static %}

{% block title %}Ошибка{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-5">
            <div class="alert alert-danger">
                <h4 class="alert-heading">Произошла ошибка!</h4>
                <p>{{ error }}</p>
                
                {% if error_details %}
                <hr>
                <div class="mt-3">
                    <h5>Детали ошибки (только для режима отладки):</h5>
                    <pre class="bg-light p-3">{{ error_details }}</pre>
                </div>
                {% endif %}
                
                <hr>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'crm_connector:dashboard' %}" class="btn btn-primary">Вернуться на главную</a>
                    <a href="{% url 'crm_connector:sync_pipelines' %}" class="btn btn-warning">Синхронизировать данные</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
