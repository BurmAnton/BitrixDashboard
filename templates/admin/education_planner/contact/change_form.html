{% extends "admin/change_form.html" %}

{% block admin_change_form_document_ready %}
    {{ block.super }}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const typeField = document.getElementById("id_type");
            const humanFields = [
                document.getElementById("id_human_name"),
                document.getElementById("id_position")
            ];
            const departmentField = document.getElementById("id_department_name");

            function toggleFields() {
                const typeValue = typeField.value;

                humanFields.forEach(el => {
                    if (!el) return;
                    el.closest(".form-row").style.display = typeValue === "human" ? "" : "none";
                });

                if (departmentField) {
                    departmentField.closest(".form-row").style.display = typeValue === "department" ? "" : "none";
                }
            }

            if (typeField) {
                typeField.addEventListener("change", toggleFields);
                toggleFields();
            }
        });
    </script>
{% endblock %}
